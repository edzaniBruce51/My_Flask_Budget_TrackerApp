{% extends 'base.html' %}

{% block title %}Delete Budget - Budget Tracker{% endblock %}

{% block content %}
<div class="page-container" style="max-width: 500px;">
    <h1 class="page-title">Delete Budget</h1>
    
    <p style="margin-bottom: 2rem;">Are you sure you want to delete the budget "{{ budget.name }}" for R{{ "%.2f"|format(budget.amount) }}?</p>
    
    <form method="post">
        <div style="display: flex; justify-content: space-between;">
            <a href="{{ url_for('budget_list') }}" class="action-link edit-link">
                Cancel
            </a>
            <button type="submit" class="action-link delete-link" style="border: none; cursor: pointer;">
                Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
